<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/districtSelection.css">
</head>

<body>
    <div id="districtSelection">
        <div id="appOverlayContainer">
            <div id="appOverlayText">The server is generating a CSV report <br> Please wait</div>
            <div class="spaceObject" id="spacePlanet1Container">
                <div id="spacePlanet1BG"></div>
                <div id="spacePlanet1BodyContainer">
                    <div class="spacePlanet1Gas"></div>
                    <div class="spacePlanet1Gas"></div>
                    <div id="spacePlanet1Land"></div>
                    <div id="spacePlanet1Penumbra"></div>
                </div>
            </div>
        </div>
        <div id="searchContainer">
            <div id=searchFieldContainer>
                <div id="searchIcon"></div>
                <input id="searchField" placeholder= "e.g. Victoria" value="" onfocus="this.placeholder = ''" onblur="this.placeholder = 'e.g. Victoria BC'">
            </div>
            <div id="tabContainer">
                <div class="tab" id="tabSearchResults">Search Results</div>
                <div class="tab" id="tabPrepareResults">Prepare Data</div>
            </div>

            <div id="resultWrapper"></div>
            <div id="prepareWrapper"></div>
            <div id="generateReportButtonWrapper">
                <a id="generateReportButtonLink" href="" type="text/csv" target="_blank"> </a>
                <div id="generateReportButtonContainer">
                    <div id="generateReportButtonIcon"></div>
                    <!--<div id="generateReportButtonText">Generate Report</div> -->
                </div>
            </div>

        </div>
        <div id="map" class="map">

            <div id="lonlatDisplayWrapper">
                <div id="lonlatDisplayContainer">
                    <span id="lonDisplay"></span> , <span id="latDisplay"></span>
                </div>
            </div>
            
            <div id="mapZoomDisplayContainer">
                <div id="mapZoomDisplay">100%</div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="./js/lib/ol.js"></script>
    <script type="text/javascript" src="./js/search.js"></script>
    <script type="text/javascript" src="./js/search-ui.js"></script>
    <script type="text/javascript" src="./js/search-ux.js"></script>
    <script type="text/javascript" src="./js/search-list-ui.js"></script>
    <script type="text/javascript" src="./js/search-list-ux.js"></script>
    <script type="text/javascript" src="./js/search-input-ui.js"></script>
    <script type="text/javascript" src="./js/search-input-ux.js"></script>
    <script type="text/javascript" src="./js/map.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>


</html>
